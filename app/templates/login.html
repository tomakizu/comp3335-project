{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="row justify-content-center text-dark bg-success bg-opacity-10">
        <div class="col-8 align-middle p-5">
            <h1>Login</h1>
            <br>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link bg-success bg-opacity-25 p-2 text-dark active" aria-current="page">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-success" href="{{ url_for('register') }}">Register</a>
                </li>
            </ul>
            <form class="bg-success bg-opacity-25 shadow-lg p-2" action="{{ url_for('login') }}" method="post"
                  novalidate>
                <div class="msg">{{ msg }}</div>
                <br>
                <div>
                    <label for="username" class="form-label">
                        Username
                    </label>
                    <input class="form-control" type="text" name="username" id="username"
                           required>
                </div>
                <br>
                <div>
                    <label for="password" class="form-label">
                        Password
                    </label>
                    <input class="form-control" type="password" name="password" id="password"
                           required>
                </div>
                <br>
                <div class="justify-content-center text-center">
                    <input class="btn btn-success" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
